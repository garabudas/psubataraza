<body class="bg-black ">
 
  <div class="container-fluid min-vh-100  position-relative" id="main">
      <div class="row">
    
        <!-- side bar -->
        <div class="col-12 col-sm-1 min-vh-100 bg-light py-2 text-white text-center">
          <div class="col-wrap position-fixed top-0">
            <ul class="list-unstyled">
              <li class="mb-3 py-2 ms-2 rounded text-center">
                <a href="accreditors" onclick="()=>{$('.file-link').removeClass('active')}">
                  <img src="img/icons/pineapple-transparent-cropped.webp" style="transform: rotate(45deg);" height="50" width="30" alt="pineapple" />
                </a>
              </li>

              <li class="mb-3  py-2 rounded file-link" data-type="img">
                <a href="javascript:void(0);"  class="text-decoration-none text-dark">
                  <img src="img/file-icons/jpeg.png" style="transform: rotate(45deg);" height="30" width="30" alt="photo icon" /><br>
                  Images
                </a>
              </li>

              <li class="mb-3 py-2 rounded file-link" data-type="pdf">
                <a href="javascript:void(0);"  class="text-decoration-none text-dark">
                  <img src="img/file-icons/pdf.png" style="transform: rotate(45deg);" height="30" width="30" alt="pdf icon" /><br>
                  PDF
                </a>
              </li>

              <li class="mb-3 py-2 rounded file-link" data-type="doc">
                <a href="javascript:void(0);"  class="text-decoration-none text-dark">
                  <img src="img/file-icons/docx.png" style="transform: rotate(45deg);" height="30" width="30" alt="document icon" /><br>
                  Document
                </a>
              </li>

              <li class="mb-3 py-2 rounded file-link" data-type="xls">
                <a href="javascript:void(0);"  class="text-decoration-none text-dark">
                  <img src="img/file-icons/xlsx.png" style="transform: rotate(45deg);" height="30" width="30" alt="document icon" /><br>
                  SpreadSheet
                </a>
              </li>

              <li class="mb-5 py-2 rounded">
                <a href="javascript:void(0);"  class="text-decoration-none text-dark" onclick="resetFilters()">
                  <img src="img/file-icons/reset.png" style="transform: rotate(45deg);" height="30" width="30" alt="reset icon" /><br>
                  Reset Filters
                </a>
              </li>


              <li class="mt-5 py-2">
                 <a href="javascript:void(0);" onclick="confirmLogout()" class="text-decoration-none text-dark ">
              <img src="img/logout.png" height="20" width="30" alt="logout  icon" /><br>
              Logout
              </a>
              </li>

             
              
            </ul>
          </div>
    
        </div>
        <!-- /side bar -->
  
  
        <!-- File Directory -->
        <div class="col-12 col-sm-8 p-1" id="fileDirectory">
          <div class="mb-3 p-3">
            <label for="areas" class="form-label text-white">Accreditation Area</label>
            <select class="form-control" name="areas" id="areas">
              <option value="0" disabled selected>-- Select Accreditation Area --</option>
              <option >Vision & Mission, Goals & Objectives</option>
              <option>Faculty</option>
              <option>Curriculum</option>
              <option>Student Support</option>
              <option>Research</option>
              <option>Extension</option>
              <option>Library</option>
              <option>Physical Plants Facilities</option>
              <option>Laboratories</option>
              <option>Administration</option>
            </select>
          </div>



          <!-- Directory View Port -->
          <div class="container mt-4 " style="overflow-y: scroll; height: 70vh;">
             <div class="row w-100 py-4" id="filePort">
              
            </div>
          </div>


          <!-- /Directory View Port -->
          <div class="w-100 p-4 text-info fs-6">
            <p id="filterText">No Directory Selected</p>
          </div>
        </div>
       <!-- /File Directory -->
        
       
       <!-- File preview -->
       <div class="col-3 min-vh-100 bg-dark py-2 d-none d-sm-block">
          <div class="col-wrap text" id="summaryPort">
            
          </div>
        </div>
  
      </div>
  </div>
