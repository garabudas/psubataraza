<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- <script src="https://kit.fontawesome.com/63ea794447.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-secondary bg-gradient p-4">
   <div class="container mx-auto mt-5 border border-dark p-4 bg-light bg-gradient login-box">
        <h4 class="text-center">PSU-Bataraza<br>Accreditation Website</h4>
    <form id="login-form ">
        
        <h6>Login</h6>
        <div class="text-center text-danger invisible" id="invalid-login">
            Incorrect Username/Password
        </div>
       
        <div class="mb-3">
            <label class="text-dark" for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Your Username">
            <div class="text-center text-danger invisible" id="user-blank">
                This field is required
            </div>
        </div>
        <label  class="text-dark" for="password">Password</label>
        <div class="input-group">
            <input type="password" class="form-control" aria-describedby="basic-addon2" id="password" placeholder="Password">
            <span class="input-group-text bg-white text-dark" id="showpw" id="basic-addon2" style="cursor: pointer;"><i class="fas fa-eye"></i></span> 
        </div>
        <div class="text-center text-danger invisible mb-3" id="pw-blank">
            This field is required
        </div>
        <div class="form-check mb-3 w-50 mx-auto">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label text-dark" for="flexCheckDefault">
              Remember me
            </label>
          </div>
        <div class="d-grid">
            <button type="button" id="login" class="btn btn-outline-dark">
                Submit
            </button>
        </div>
    </form>
   </div>
</body>
<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</html>
